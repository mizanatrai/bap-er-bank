<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matir Bank</title>
    <!-- tailwind css added -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
    <h1 class="text-5xl mt-14 text-center mb-4">Welcome to <span class="text-purple-600">Bap er Bank</span>!!!</h1>
</header>
<main>
    <section class="bg-green-100 mx-auto w-3/4 p-4">
        <h2 class="text-2xl text-center mb-3">Please login</h2>
        <div>
            <input id="user-email" class="border border-gray-400 block rounded w-1/2 mx-auto px-3 mb-2" placeholder="Your email" type="text">
            <input class="border border-gray-400 block rounded w-1/2 mx-auto px-3 " type="password" placeholder="Your Password" name="" id="user-password">
            <div class="mx-auto">
            <button id="login-submit" class="bg-blue-300 rounded px-1 mx-auto">Submit</button>
        </div>
        </div>
    </section>
</main>
<script src="js/login.js"></script>
</body>
</html>
