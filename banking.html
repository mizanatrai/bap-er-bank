<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl mt-14 text-center mb-8">Let's get some <span class="text-purple-600">Mooooney</span>!!!</h1>
    </header>
    <main class="mx-auto w-3/4">
                     <!-- Balance monitor -->
        <section>
            <div class="grid grid-cols-3 gap-10">
                <div class="bg-lime-300 p-6 rounded">
                    <h2 class="text-2xl text-center">Deposit</h2>
                    <h3 class="text-4xl text-center">$<span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-red-200 p-6 rounded">
                    <h2 class="text-2xl text-center">Withdraw</h2>
                    <h3 class="text-4xl text-center">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-purple-300 p-6 rounded">
                    <h2 class="text-2xl text-center">Balance</h2>
                    <h3 class="text-4xl text-center">$<span id="balance-total">1250</span></h3>
                </div>
            </div>
        </section>
                     <!-- Deposit and Withdraw  -->
        <section class="mx-auto ">
            <div class="grid grid-cols-2 gap-10">
                <div class="bg-violet-300 m-10 p-8">
                    <h3 class="text-2xl mb-2">Deposit here</h3>
                    <input id="deposit-input" class="border border-gray-600 block rounded px-3 mb-2" placeholder="Deposit amount" type="number">
                    <button id="deposit-button" class="bg-gray-300 rounded px-1">Deposit
                    </button>
                </div>               
                <div class="bg-indigo-300 m-10 p-8">
                    <h3 class="text-2xl mb-2">Withdraw here</h3>
                    <input id="withdraw-input" class="border border-gray-600 block rounded px-3 mb-2" placeholder="Withdraw amount" type="number">
                    <button id="withdraw-button" class="bg-gray-300 rounded px-1">Withdraw
                    </button>
                </div>               
            </div>
        </section>
    </main>
<script src="js/banking.js"></script>
</body>
</html>
